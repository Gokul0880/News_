<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">NewsPortal</div>
        <ul class="nav-links">
            <li><a href="#" data-category="general">Home</a></li>
            <li><a href="#" data-category="sports">Sports</a></li>
            <li><a href="#" data-category="politics">Politics</a></li>
            <li><a href="#" data-category="entertainment">Entertainment</a></li>
        </ul>
    </nav>

    <!-- News Section -->
    <section id="news">
        <h2>Latest News</h2>
        <div id="news-container" class="news-grid"></div>
    </section>

    <!-- Modal for Text/Voice Option -->
    <div id="news-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Choose an Option</h3>
            <button id="text-option">Read as Text</button>
            <button id="voice-option">Listen as Voice</button>
        </div>
    </div>

    <script src="news.js"></script>
</body>
</html>
